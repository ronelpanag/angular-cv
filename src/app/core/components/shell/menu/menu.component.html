<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$) ? 'over' : 'side'"
        [opened]="(isHandset$) === false">
      <mat-toolbar><img src="../../../../../assets/code.png" style="padding-left: 40px;"></mat-toolbar>
      <mat-nav-list>
        <a mat-list-item href="">Inicio</a>
        <a mat-list-item href="/profile/ronelpanag/general-info">Info. generales</a>
        <a mat-list-item href="profile/ronelpanag/experience">Experiencia</a>
        <a mat-list-item href="/profile/ronelpanag/qualities">Actitudes</a>
        <a mat-list-item href="/profile/ronelpanag/other-activities">Extracurriculares</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>ronelpanag</span>
      </mat-toolbar>
      <app-main></app-main>      
    </mat-sidenav-content>
  </mat-sidenav-container>
